name: Test

on:
  push:
    paths:
      - '.github/workflows/test.yml'
      - 'resources/**'
      - 'sdk/**'
      - 'src/**'
      - 'stored_apps/**'
      - 'tests/**'
      - 'tools/**'
      - 'third_party/**'
      - 'waftools/**'
      - 'waf'
      - 'wscript'
  pull_request:
    branches: [main]
    paths:
      - '.github/workflows/test.yml'
      - 'resources/**'
      - 'sdk/**'
      - 'src/**'
      - 'stored_apps/**'
      - 'tests/**'
      - 'tools/**'
      - 'third_party/**'
      - 'waftools/**'
      - 'waf'
      - 'wscript'
  workflow_dispatch:

env:
  TEST_BOARD: 'snowy_bb2'

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        include:
          # Docker Linux (original)
          - name: docker-linux
            runs-on: ubuntu-24.04
            container: ghcr.io/pebble-dev/pebbleos-docker:v1
            safe_directory: ${{ github.workspace }}
          # Native Linux
          - name: native-linux
            runs-on: ubuntu-24.04
            safe_directory: ${{ github.workspace }}
          # macOS
          - name: macos
            runs-on: macos-14
            safe_directory: /Users/runner/work/PebbleOS/PebbleOS

    name: test ${{ matrix.name }}
    runs-on: ${{ matrix.runs-on }}
    container: ${{ matrix.container }}
    steps:
      - name: Mark Github workspace as safe
        run: git config --system --add safe.directory "${{ matrix.safe_directory }}"

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true

      # Native Linux: Install ARM toolchain and dependencies
      - name: Install dependencies (native Linux)
        if: matrix.name == 'native-linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-arm-none-eabi ninja-build
          pip install -U pip
          pip install -r requirements.txt

      # macOS: Install ARM toolchain and dependencies
      - name: Install dependencies (macOS)
        if: matrix.name == 'macos'
        run: |
          brew install gcc-arm-embedded ninja
          python3 -m venv .venv
          source .venv/bin/activate
          pip install -U pip
          pip install -r requirements.txt

      # Docker: Already has dependencies, just update pip
      - name: Install Python dependencies (Docker)
        if: matrix.name == 'docker-linux'
        run: |
          pip install -U pip
          pip install -r requirements.txt

      - name: Configure
        run: |
          if [ "${{ matrix.name }}" = "macos" ]; then
            source .venv/bin/activate
          fi
          ./waf configure --board ${{env.TEST_BOARD}} --js-engine=none

      - name: Run tests
        run: |
          if [ "${{ matrix.name }}" = "macos" ]; then
            source .venv/bin/activate
          fi
          ./waf test --continue_on_test_failure

      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v5
        if: success() || failure()
        with:
          report_paths: build/test/junit.xml

      - name: Store failed test images
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: failed_diff_images-${{ matrix.name }}
          path: build/test/tests/failed/*-diff.png
