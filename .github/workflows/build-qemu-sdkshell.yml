name: Build Firmware (QEMU + SDK Shell)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    paths:
      - '.github/workflows/build-qemu-sdkshell.yml'
      - 'resources/**'
      - 'sdk/**'
      - 'src/**'
      - 'stored_apps/**'
      - 'tools/**'
      - 'third_party/**'
      - 'waftools/**'
      - 'waf'
      - 'wscript'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        board:
          - snowy_bb2
          - silk_bb2
        platform:
          - name: docker
            runs-on: ubuntu-24.04
            container: ghcr.io/pebble-dev/pebbleos-docker:v1
            safe_directory: /__w/PebbleOS/PebbleOS
          - name: linux
            runs-on: ubuntu-24.04
            safe_directory: /__w/PebbleOS/PebbleOS

    name: build ${{ matrix.board }} ${{ matrix.platform.name }} qemu+sdkshell
    runs-on: ${{ matrix.platform.runs-on }}
    container: ${{ matrix.platform.container }}

    steps:
      - name: Mark Github workspace as safe
        run: |
          if [ "${{ matrix.platform.name }}" = "linux" ]; then
            sudo git config --global --add safe.directory "${{ matrix.platform.safe_directory }}"
          else
            git config --global --add safe.directory "${{ matrix.platform.safe_directory }}"
          fi

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true

      # Native Linux: Install ARM toolchain and dependencies
      - name: Install dependencies (native Linux)
        if: matrix.platform.name == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-arm-none-eabi ninja-build gettext gcc-multilib g++-multilib libc6-dev-i386
          pip install -U pip
          pip install -r requirements.txt

      # Docker: Already has dependencies, just update pip
      - name: Install Python dependencies (Docker)
        if: matrix.platform.name == 'docker'
        run: |
          pip install -U pip
          pip install -r requirements.txt

      - name: Install libclang
        run: |
          apt-get update && apt-get install -y libclang-14-dev

      - name: Get npm cache directory
        id: npm-cache-dir
        shell: bash
        run: echo "dir=$(npm config get cache)" >> ${GITHUB_OUTPUT}

      - name: Node modules cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.npm-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-node-${{ hashFiles('third_party/jerryscript/jerryscript/js_tooling/package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Configure
        run: |
          if [ "${{ matrix.platform.name }}" = "linux" ]; then
            ./waf configure --board ${{ matrix.board }} --qemu --sdkshell --js-engine=none
          else
            ./waf configure --board ${{ matrix.board }} --qemu --sdkshell
          fi

      - name: Build
        run: ./waf build qemu_image_micro qemu_image_spi

      - name: Store
        uses: actions/upload-artifact@v4
        with:
          name: firmware-${{ matrix.board }}-${{ matrix.platform.name }}-qemu-sdkshell
          path: |
            build/qemu_micro_flash.bin
            build/qemu_spi_flash.bin
