name: Test Fork Detection

on: push

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - name: Check parent
        run: |
          echo "Repository: ${{ github.repository }}"
          echo "Parent: ${{ github.event.repository.parent.full_name }}"
          echo "Has parent: ${{ github.event.repository.parent != null }}"
          echo "Ref: ${{ github.ref }}"
